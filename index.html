<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>

<!-- header with website name-->    
<header>
    <div class="header container p-4 my-4">
     <div class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
     </div>  
    </div>
</header>

<!-- search box -->
<main class="flex-row justify-space-between"></main>
    <div class="flex-row justify-space-between col-12">
        <div class="col-12 col-md-4">
            <div class="card">
            <form id="location-form" class="card-body">
                <div class="mb-3">
                    <label for="city">Search for a City:</label><br>
                    <input type="text" id="city" name="city" autofocus="true" value="">
                </div>
                    <button type="submit" class="btn btn-primary">Search</button> 
            </form>
         </div>
        </div>  

    <!-- current weather card-->        
    <div class="col-12 col-md-8">
        <div class="card hidden" id="current-weather-card">
            <h2 class="card-header" id="weather-status"></h2>
            <div class="card-body" id="current-weather"></div>
        </div>
    </div>
</div>

<!-- search history -->
<div class="flex-row justify-space-between col-12">
    <div class="col-12 col-md-4" id="search-history">
        <div class="card" id="history" style="display: none">
            <h3 class="card-header">Search History</h3>
            <div class="card-body" id="search-history-buttons">
            </div>
        </div>
    </div>
</div>

<!-- 5 day forecast-->
<div class="col-12 col-md-8">
    <div class="card hidden" id="five-day-forecast-card">
        <h2 class="card-header" id="five-day-forecast-head"> 5 Day Forecast</h2>
        <div class="card-body flex-row justify-space-around" id="five-day-forecast-body">
    </div>
    </div>
</div>
</div>
</main>

<script src="assets/js/script.js"></script>
</body>
</html>
