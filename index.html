<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<header>
    <div class="header container p-4 my-4">
     <div class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
     </div>  
    </div>
</header>

<main class="flex-row justify-space-between"></main>
    <div class="container">
        <div class="row">
            <div class="col-4 card">
            <form id="location" class="card-body">
                <div class="mb-3">
                <label for="city">Search for a City:</label><br>
                <input type="text" id="city" name="city" autofocus="true" value="">
                </div>
                <button type="submit" class="btn btn-primary">Search</button> 
            </form>
            <div id="city-container" class="list-group">
            </div>
            </div>
            
            <div class="city-details col-8 border border-dark" id="city-details">
                <span id="location-search-term"></span>
                <!-- <h2  id="cityName">City</h2>
                <h2  id="date">Date</h2>
                <h2  id="icon">Icon</h2>
                <h3 id="temp">Temp:</h3>
                <h3  id="wind">Wind:</h3>
                <h3  id="humidity">Humidity:</h3>
                <h3 id="uvi">UV Index:</h3> -->
            </div>
        </div> 
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
