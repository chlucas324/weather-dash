<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Staatliches&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column">

    <!-- header with website name-->    
<header class="hero">
    <h1 class="dashboard-title">Weather Dashboard</h1>
</header>

<!-- city name search box -->
<main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-white" style="background-color: #00b4d8;">Search for a City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityName">City Name</label>
            <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn-secondary">Search</button>
          </form>
        </div>
      </div>

      <!-- Div with current weather-->
      <div class="col-12 col-md-8">
        <div class="card hidden" id="current-weather-card">
          <h2 class="card-header text-white" style="background-color: #00b4d8;" id="weather-status"></h2>
          <div class="card-body" id="current-weather">

          </div>
        </div>
      </div>
    </div>

    <!--Div with search history-->
    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4" id="search">
        <div class="card" id="history" style="display: none;">
          <h3 class="card-header text-black" style="background-color: #00b4d8;"><i id="trash" class='fas fa-trash'
              title='Clear History'></i></h3>
          <div class="card-body" id="history-buttons">
        </div>
      </div>
    </div>

<!-- div with 5 day forecast -->
      <div class="col-12 col-md-8">
        <div class="card hidden" id="five-day-forecast-card">
          <h2 class="card-header text-white" id="five-day-forecast-head" style="background-color: #00b4d8;">5-Day Forecast</h2>
          <div class="card-body flex-row justify-space-around" id="five-day-forecast-body">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--Link to Javascript-->
<script src="assets/js/script.js"></script>
</body>
</html>
